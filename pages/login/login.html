<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SempreNotas</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" href="../../img/icon.png">
</head>
<body>
    <div id="container-high">
        <div id="title-site">
            <p id="title">SempreNotas</p>
        </div>

        <div id="login-area">
            <div id="form">
                <p id="login-title">Login</p>
                <form id="form-login">
                    <input type="text" id="username-input" placeholder="Usuário">
                    <input type="password" name="" id="password-input" placeholder="Senha">
                </form>
                <button id="login-button">
                    ENTRAR
                </button>
                <p>Novo usuário? <a href="../createAccount/createAccount.html">Crie uma conta!</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
