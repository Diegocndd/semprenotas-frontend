<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nota | SempreNotas</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" href="../../img/icon.png">
</head>
<body>
    <header id="header-dashboard">
        <div style="width: 12%; height: 100%; justify-content: center; display: flex; align-items: center;">
        </div>
        <div id="menu">
            <a class="link-menu" href="../dashboard/dashboard.html">Anotações</a>
            <a class="link-menu" href="../calendar/calendar.html">Calendário</a>
            <a id="logout-button" class="link-menu" href="../login/login.html">Sair</a>
        </div>
    </header>

    <div id="content-body">
        <div id="lateralbar">
            <div id="header-calendar-bar">
                <p>Calendário</p>
            </div>
            <div class="event-calendar">
                <!-- 
                    <div class="box-event-lateral-bar">
                        <p><b>Evento 1</b></p>
                        <p>12/07/2021</p>
                    </div> 
                -->
            </div>
        </div>
    
        <div id="notes-container">
            <p id="title-create-notes">Criar Nota</p>
            <div id="form">
                <input type="text" id="title_note" placeholder="Insira o título da nota">
                <textarea id="text_note" placeholder="Insira o texto da nota"></textarea>
                <button id="to-createnote-button">ADICIONAR NOTA</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
